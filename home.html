<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Học tập & Chia sẻ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.6);
            color: #ff4e50;
            transform: scale(1.1);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 70vh;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
        }
        .hero h2 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: #ffdb4d;
            transform: translateY(-3px);
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }
        .back-button:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1em;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .hero {
                height: auto;
                padding: 40px 20px;
            }
            .hero h2 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1em;
            }
            .btn {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>  
    <header>
        <h1>Góc học tập của Tiến</h1>
        <nav>
            <ul>
                <li><a href="home.html">Trang chủ</a></li>
                <li><a href="ee.html">Tài liệu</a></li>
                <li><a href="blog.html">Blog học tập</a></li>
                <li><a href="lienhe.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Chào mừng đến với trang web chia sẻ tài liệu học tập!</h2>
        <p>Hãy cùng nhau học tập ở đây nhe :))</p>
        <a href="ee.html" class="btn">Khám phá tài liệu</a>
    </section>
    <footer>
        <p>&copy; 2025 Học Tập & Chia sẻ. Bản quyền thuộc sở hữu của Nguyễn Đức Tiến.</p>
    </footer>
</body>
